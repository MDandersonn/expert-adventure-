<body>
    <div id="r1"></div>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state={
                    arr2:['일번','이번','삼번','사번']
                }

            }

            render() {

                // const arr = [<li>사과</li>,
                //     <li>바나나</li>,
                //     <li>배</li>,
                //     <li>귤</li>]

                const arr2=this.state.arr2.map( (item)=>{
                    return <li>{item}</li>
                })
                return <ul>{arr2}</ul>
            }
        }
        const container = document.getElementById('r1')
        ReactDOM.render(<App />, container)
    </script>


</body>
