<body>
    <div id="r1"></div>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props)

                this.state={
                    checked:false
                }

                this.func=this.func.bind(this);
            }
            render() {
                const textStyle={
                    color:this.state.checked? 'blue': 'red'
                }

                return <div>
                    <input type="checkbox" onClick={this.func} />
                    <h1 style={textStyle}>글자</h1>
                </div>
            }

            func(e){
                this.setState({
                    checked:event.target.checked
                })

            }
        

        }
        const container= document.getElementById('r1')
        ReactDOM.render(<App /> , container)



    </script>


</body>
