<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border:1px solid red;
            overflow: hidden;
            padding-left: 0;
        }

        span,li{
            border:1px solid red;
            float:left;
            margin:30px;
        }
        li{
            text-align: center;
        }
        span{
            margin-left:0;
        }
        div{
            border:1px solid red;
            overflow:hidden;
            display:flex;
            justify-content: center;
        }


    </style>
</head>
<body>
    <ul>
        <span>이미지로고</span>
        <div>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </div>
    </ul>
</body>
</html>
