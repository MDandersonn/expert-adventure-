<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox">
    <span>링크활성화 </span>
    <br>
    <a href="https://www.naver.com">네이버로이동</a>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            let status = false;
            var selectI = document.querySelector('input');
            var selectS = document.querySelector('span');
            var selectA = document.querySelector('a');

            selectI.addEventListener("change", (event) => {
                status = event.currentTarget.checked;
                console.log(status);
            })

            //check가 false이면(체크가꺼져있을때)
            // if문이 여기로 빠져나오면 페이지가로드될때 바로 if문 안으로 들어와서
            //아래의 이벤트가 작동한다. 그래서 항상 click할때는 반응없도록 이벤트가 시작되는것
            //

            selectA.addEventListener("click", (event) => {
                if (!status) {
                    event.preventDefault();// 클릭해도반응없게
                }
            })

        })
    </script>
</body>

</html>
