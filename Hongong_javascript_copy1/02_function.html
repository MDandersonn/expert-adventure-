<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 콜백함수
        function callThreetimes(callback){
            for(let i=0 ; i<5; i++ ){
                callback(i);
            }
        }
        function print(i){
            console.log(`${i}번째 출력`)
        }
        callThreetimes(print);

        let arr= [1,3,5,7,9];
        // 배열의 for each
        arr.forEach(function(value,index,array){
            console.log(`${index}번째 요소는 ${value}이며 ${array}`);

        })
        
        //배열의 map
        arr1= arr.map(function(value,index,array){
            return value*value;
        })
        console.log(arr1);


        //배열의 forEach
        arr.forEach(console.log);

        //배열의 filter
        arr2 =arr.filter(function(value){
            return value<=3;
        })
        console.log(arr2)

        const arr3 = arr2.map((value)=>value*2);
        arr3.forEach(console.log)

    </script>
</head>

</body>
</html>
