<body>
    <img class="rect">

    <img class="rect">
    <img class="rect">
    <script>

        document.addEventListener("DOMContentLoaded", ()=>{
            var rect=document.querySelectorAll(".rect");
            
            //idx는 0,1,2,3..이 반복됨
            rect.forEach( (item,idx)=>{
                var width=(idx+1)*100
                console.log(item);
                var src= `http://placekitten.com/${width}/${250}`;
                // item.setAttribute('src',src);
                // 아래와 같이 해도됨
                item.src=src;
            })
        })
    </script>
