<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">inch
    <br>
    <button>계산</button>
    <p></p>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            var selectP = document.querySelector('p');
            var selectI = document.querySelector('input');
            var selectB = document.querySelector('button');
            
            selectB.addEventListener('click',()=>{
                var cm=selectI.value * 2.54;
                console.log(typeof(cm))
                if(isNaN(cm)){
                    selectP.textContent="숫자를 입력해주세요";
                    return
                }
                selectP.textContent=`${cm}cm`;

            })
            

        })


    </script>
</body>
</html>
