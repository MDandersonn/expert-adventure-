<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열기반 다중할당
        let [a,b] =[1,2];
        console.log(b);
        
        [c,d]=[3,4];
        console.log(d);

        // 값교환
        [c,d]=[d,c]
        console.log(c,d)

        //객체기반 다중할당

        const obj={
            name:'혼자공부하는파이썬',
            price:15000

        };

        const {name,price}=obj;
        console.log(name,price)

        const {e=name, f=price }=obj;
        console.log(e,f);

        const arr1=['우유','식빵'];
        const arr2=['토마토', ...arr1, '고구마'];
        console.log(arr2)

        //배열의 깊은복사
        const arr3=[...arr1];
        arr3.push('바나나');
        console.log(arr1)
        console.log(arr3)


        // 객체의 깊은복사

        const 구름={
            이름:'영진',
            나이:23
        }
        
        const 별 ={...구름};
        별.이름="영지니";
        console.log(JSON.stringify(구름,null,2))
        console.log(JSON.stringify(별,null,2))

        
    </script>
</head>

</body>
</html>
