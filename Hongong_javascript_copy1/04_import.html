    <title>Document</title>
    <script src="test.js"></script>
    <script src="lodash.js"></script>
    <script>
        console.log("내부 스크립트");

        const books =[{
            name:"혼자공부하는파이썬",
            price:5000
        },{
            name:"혼자공부하는자바",
            price :8000

        },{
            name:"혼자공부하는자바스크립트",
            price:4000
        }]
        // _객체는 lodash의 객체임
        const output=_.sortBy(books,(x)=>x.price)
        console.log(JSON.stringify(output,null,2))

        if(books[0].publisher){
            console.log("publisher속성이 존재합니다")
        }else{
            console.log("존재하지않습니다.")
        }
        console.log(books[0].name)
        if(books[0].name){
            console.log("name속성이 존재합니다")
        }else{
            console.log("존재하지않습니다.")
        }
    </script>
