<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 콜백함수
        function callThreetimes(callback){
            for(let i=0 ; i<5; i++ ){
                callback(i);
            }
        }

        function print(i){
            console.log(`${i}번째 출력`)
        }
        callThreetimes(print);


        // 익명콜백함수
        callThreetimes(function (i){
            console.log(`${i}익명함수작동`)
        })

        let arr= [1,3,5,7,9];
        // 배열의 for each    (value,index,array) 순서는 항상고정이다!
        arr.forEach(function(value,index,array){
            console.log(`${index}번째 요소는: ${value}이며 ${array}`)
        })

        //배열의 map메서드
        arr=arr.map(function (value,index,array){
            return value * value;
        })

        console.log(arr);

        //매개변수로 console.log를 넘김
        arr.forEach(console.log)
        // 배열의 foreach는 값, 인덱스,array를 하나하나 리턴하게끔 되어있나보다.


        // 배열의 filter매서드 (true인 것만추출)

        const arr2= arr.filter(function(value){
            return value <=25;

       })

       arr2.forEach(console.log);

       const arr3 = arr2.map( value=> value+1)
       arr3.forEach(console.log)


       //메소드 체이닝
       arr3.filter(value => value<=10)
       .map(value => value+2)
       .forEach(value=> console.log(value));

       //타이머걸기

       setTimeout(function(){
        console.log(`${5}초 후에 시작됩니다.`)
       }, 5*1000)

       function haha(){
        console.log(`${3}초 후에 시작됩니다.`)
       }
       setTimeout(haha, 3*1000)

       let count=0;

       let id=setInterval(()=>{
        console.log(`${count}초 지남`);
        count++;
        },1*1000);

        setTimeout(()=>{
            console.log(`10초 지나서 멈춤니다`);
            clearInterval(id);
        }, 10*1000);
       

       (function () {
        console.log(`즉시호출 함수입니다.`)
       })()






    </script>
</head>

</body>
</html>
