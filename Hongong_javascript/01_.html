        // 숫자나열이면 첫번쨰는 숫자로, 그뒤부터는 배열로

        function min(first,...rests){
            let output
            let items
            if(Array.isArray(first)){
                output=first[0];
                items=first;

            }else if(typeof(first)=="number"){
                output=first
                items=rests;
            }
            for(const a of items){
                if(output>a){
                    output=a;
                }
            }
            return output;
        }
