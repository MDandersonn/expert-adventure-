<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/sample06.js"></script>
</head>
<body>
    <ul id="addList"></ul>
    <form>
        <div>
            <input type="text" name="item">
            <select name="location">
                <option value="f">앞</option>
                <option value="e">뒤</option>
            </select>
            <button type="button" onclick="addItem(this.form, 'addList');">추가</button>
        </div>
    </form>
    <hr>
    <form class="container w-50" action="server.jsp" onsubmit="return validCheck(this);">
        <div class="mb-3">
            <label for="id_username">아이디</label>
            <input class="form-control" type="text" id="id_username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="id_pass1">패스워드</label>
            <input class="form-control" type="password" id="id_pass1" name="pass1">
        </div>
        <div class="mb-3">
            <label for="id_pass2">패스워드 확인</label>
            <input class="form-control" type="password" id="id_pass2" name="pass2">
        </div>
        <div class="mb-3">
            <label>성별</label>
            <select class="form-select" name="gender">
                <option value="m">남자</option>
                <option value="w">여자</option>
            </select>
        </div>
        <div class="d-grid mb-3">
            <button class="btn btn-outline-primary" type="submit">전송</button>
        </div>
    </form>

    <hr>

    <table id="table">
        <thead>
            <tr>
                <th>번호</th><th>제목</th><th>작성자</th>
                <th>작성일</th><th>조회수</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <div>
            <input type="text" name="title" placeholder="제목">
        </div>
        <div>
            <input type="text" name="writer" placeholder="작성자">
        </div>
        <div>
            <button type="button" onclick="addRow(this.form);">추가</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
