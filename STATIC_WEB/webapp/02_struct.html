<!--html5치면 자동으로 생성-->
<!DOCTYPE html> <!--문서유형과 버전을 나타낸다 -->
<html lang="ko"> <!-- HTML시작   en하면 영어 ko 하면 한국어-->
<head><!-- 문서의 정보를 표기하기 위해 사용하는 영역 -->
    <meta charset="UTF-8">
    <title>Document</title>


    <!-- 해당문서에서 추가로 사용할 외부문서정보(import)
                            문서타입은 type stylesheet는 css-->
    <link type="text/css" rel="stylesheet"  href="/static/css/index.css">
    <script type="text/javascript" src="/static/js/index.js"></script>

    <!-- 해당 문서 내부에 추가하는 CSS , JAVASCRIPT정보
                *은 모든태그를 의미한다 -->
    <style type = "text/css">
        *{color :white;}
    </style>

            <!--f12누르면 개발자모드에서 console에 hi라고 출력함.-->
    <script type="text/javascript">
        console.log("hi~~");
        
    </script>
    
</head>
<body> <!-- 실제브라우저에 표시할 내용-->
    <h1>안녕하세요</h1>
    
</body>
</html> <!-- HTML 끝-->
