        // 문자열 메서드
        str="aBaCdeF"
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        console.log(str.length);
        console.log(str.charAt(1));

        console.log(str.charCodeAt(1));

        console.log(2.9.toFixed(2))

        // 배열
        var arr =[1,2,3,4];
        console.log( arr[0]);
        arr[6]=10;
        console.log(arr)
        console.log(arr[100])//인덱스 없는 값 에러는 안남
        
        arr.push(20);//배열에 맨뒤에추가. 길이반환
        arr.unshift(23);  //배열의 맨앞에
        console.log(arr);
        arr.push(30,40,50);  //여러값추가가능
        arr.unshift(-1,-2,-3);
        console.log(arr);

        // 맨뒤에꺼 제거
        console.log(arr.pop());
        console.log(arr);

        // 맨앞에꺼 제거
        console.log(arr.shift());
        console.log(arr);

        console.log(arr.reverse());

        console.log(arr.sort());

        function compare(x,y){
            if (x>y){
                return 1;//바꾸기
            }else if(x==y){
                return 0;
            }else{
                return -1;//안바꾸기
            }    
        }//오름차순

        console.log(arr.sort(compare));
