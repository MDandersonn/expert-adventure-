<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
        .input-error {
            border-color: red;

    </style>
</head>
<body>
    <div style= "border:1px solid;" onclick="console.log('div를 클릭함~!!');"> div 영역</div>
    <br><br><br><br>
    0<input type="text">
    <br><br><br><br><br>
    1더블클릭,마우스리브<input type="text">
    <br><br><br><br>
    2체인지,마우스엔터<input type="text">

    3인풋,블러<input type="text">
    <br><br><br><br><br>
    4포커스<input type="text">

    <br><br><br><hr><br><br><br><br>
    <form class="container w-50" action="server.jsp" onsubmit="return validCheck(this);">
        <div class="mb-3">
            <label for="id_username">아이디</label>
            <input class="form-control" type="text" id="id_username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="id_pass1">패스워드</label>
            <input class="form-control" type="password" id="id_pass1" name="pass1">
        </div>
        <div class="mb-3">
            <label for="id_pass2">패스워드 확인</label>
            <input class="form-control" type="password" id="id_pass2" name="pass2">
        </div>
        <div class="mb-3">
            <label>성별</label>
            <select class="form-select" name="gender">
                <option value="m">남자</option>
                <option value="w">여자</option>
            </select>
        </div>
        <div class="d-grid mb-3">
            <button class="btn btn-outline-primary" type="submit">전송</button>
        </div>
    </form>

    <script src ="../static/js/08.asd.js"></script>
