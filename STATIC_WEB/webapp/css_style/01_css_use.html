<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css사용방법</title>
<!-- link이용 -->
    <link type ="text/css" rel="stylesheet" href="/static/css/first.css">
<!-- style tag이용 -->
    <style type ="text/css">
        body{background-color: beige;}
    </style>

</head>
<!-- style 속성 이용 -->
<!-- 스타일 속성명 :속성값;  -->
<body style="background-color: coral;">
    <!-- 
        1.외부 css파일을 불러와서 사용하는 방법 link이용
        2.html문서에 직접 작성하여 사용하는 방법 -> style태그
        (문서아래에있는게 최종적용된다.)
        3. tag element에 직접 작성하여 사용하는 방법 ->style 속성

     -->
    
</body>
</html>
