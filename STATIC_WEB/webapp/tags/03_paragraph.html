<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글자 관련 태그</title>
</head>
<body>
    <!--제목을 표기. 글자크기에따라 1~6
        블럭태그로 브라우저상에 블럭영역을 차지하게 된다.
        인라인태그: 글자크기만큼만 영역차지
    -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4><h5>제목5</h5><h6>제목6</h6>

    <!-- 가로줄을 생성하기 위해 사용하는 태그(블럭태그)-->
    <hr>

    <!--글의 문단 영역을 나타내기 위해 사용하는 태그 (블럭태그)-->
    <p>글의 문단 영역 입니다</p>

    <!--개행을 위해 사용하는 태그 -->
    작성된 글에서 개행이 필요한경우<br> 사용하면된다<br>
    <br>
    <!--글의 두께를 두껍게 만드는 태그-->
    <strong>글자의 두께가 두꺼워집니다</strong>
    <br>
    <!--노란색으로 하이라이팅을 그어주는 태그-->
    <mark> 하이라이팅이 됩니다.</mark>
    <br>

    <!--기울임꼴 글자만드는 태그-->
    <em>기울임꼴 글자</em>
    <br>
    
    <!-- 기존글자보다 작은 글자르르 만들때 사용하는태그-->
    <small>기존글자보다 작은글자를 만듦</small>
    <br>

    <!--첨자 표기를 위해 사용하는 태그입니다. -->
    <sub>위 첨자입니다</sub>
    기준글자입니다
    <sub>아래첨자입니다</sub>
    <br>

    <!--인용글임을 나타내는 태그-->
    <q>인용글입니다</q>
    <br>

    <!-- 인용글임을 나타내는태그 q태그와다르게 블록태그-->
    <blockquote>인용글입니다</blockquote>
    <br>

    <!-- html에 작성한 내용 그대로 브라우저에 출력하기위해 사용  -->
    <pre>
        여기에 작성한 내용은 개행 및 공백이
        원하는 대로 적용 됩니다
        공           백        반      복
    </pre>
    <br>
    
    
</body>
</html>
