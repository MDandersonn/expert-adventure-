<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역태그</title>
    <!-- 블럭영역을 만들기위해 사용하는태그 -->
    
    <div>블럭영역입니다</div>
    <div>블럭영역입니다</div>

    <!-- 인라인영역을 만들기 위해 사용하는 태그 
        영역을 만들어 주는 것 외의 어떠한 기능도 없음-->

    <span>인라인 영역입니다</span>
    <span>인라인 영역입니다</span>
    <!-- HTML5에서는 다음의 영역 관련 태그를 추가 지원한다.
        header: 머릿말. 웹문서상의 머릿말에 해당하는 영역을 구분하여 나타내기위해 사용하며 주로 메뉴가 검색기능이 배치된다.
        nav: 목차. 웹문서상 다른 페이지나 다른 영역으로 이동할 수 있는 목차 또는 메뉴가 있는 영역을 구분하여 나타내기위해 사용
        section : 내용. 웹 문서상 문서 내용이 있는 영역을 나타낼 때 사용하며 문서내용을 주제별로 묶어서 나타내기위해 사용한다.
        article: 내용 .웹문서상 문서 내용이 있는 영역을 나타낼때 사용하며 실제 텍스트내용만 있는 영역을 나타내기위해 사용한다.
        aside:광고,링크.  웹문서상 광고나 외부사이트 링크들이 있는 영역을 나타내기위해 사용한다.
        footer :꼬리말.  웹 문서상 꼬리말에 해당하는 영역을 구분하여 나타내기위해 사용하며 주로 웹문서를 제작한 회사정보 및 사이트맵 정보가 배치된다.


      -->


</head>
<body>
    <header>
        <nav></nav>
    </header>

    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>

    <aside>
        <nav></nav>
    </aside>

    <footer></footer>
</body>
</html>
