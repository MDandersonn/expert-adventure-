<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 관련 테그</title>
</head>
<body>
    <!-- 
        표형태를 만들기 위해 사용하는 태그
        tr은 row ,    td는 cell (컬럼)
        tyle="border-collapse:collapse;"하면 외부테두리랑 셀테투리가 붙음
        th는 제목에해당하는 셀이라고 구분하기위함
        colspan 2 는 자신을포함한 2개셀 병합 , 병합한셀은 지워야함


     -->
     <table border="1" style="border-collapse:collapse;">
        <caption>테이블 제목</caption>
        <tr>
            <th>제목A</th>
            <th>제목B</th>
            <th>제목C</th>
        </tr>
        <tr>
            <td> 2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>

     </table>
     <hr></hr>
    

     <table border="1" style="border-collapse:collapse;">
        <caption>테이블 제목</caption>
        <tr>
            <th>제목A</th>
            <th colspan="2">제목B</th>
            <!-- <th>제목C</th> -->
        </tr>
        <tr>
            <td >2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>

     </table>
     <hr></hr>


     <table border="1" style="border-collapse:collapse;">
        <caption>테이블 제목</caption>
        <tr>
            <th>제목A</th>
            <th >제목B</th>
            <th>제목C</th>
        </tr>
        <tr>
            <td rowspan="2">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <!-- <td>3행 1열</td> -->
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>

     </table>
     <hr></hr>



     <table border="1" style="border-collapse: collapse;">
        <caption>계산서</caption>
        <tr>
            <th>품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>아메리카노</td>
            <td>2</td>
            <td>6000</td>
        </tr>
        <tr>
            <td>라떼</td>
            <td>3</td>
            <td>11000</td>
        </tr>
        <tr>
            <td>총계</td>
            <td colspan="2">17000</td>
        </tr>
     </table>
     <hr></hr>


     <table border="1" style="border-collapse: collapse;">
        <caption>계산서</caption>
        <tfoot>
            <tr>
                <td>총계</td>
                <td colspan="2">17000</td>
            </tr>


        </tfoot>
        <thead>
            <tr>
                <th>품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>


        </thead>
        <tbody>
            <tr>
                <td>아메리카노</td>
                <td>2</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>라떼</td>
                <td>3</td>
                <td>11000</td>
            </tr>
        </tbody>

     </table>
     <hr></hr>
</body>
</html>
